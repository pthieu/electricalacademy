<!-- This is the summary page for all the lessons, which should have edit options -->
<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid lesson-dashboard-view">
  <div class="col-sm-9">
    <div class="row" ng-repeat="lesson in lessons | fuzzySearch : fuzzySearchText : 'OR' track by $index">
      <div>
        <h3 class="lesson-title"><a ng-href="lessonEdit/edit/{{lesson._id}}">{{lesson.title}}</a></h3>
      </div>
      <markdown class='markdown javascript' ng-model="lesson.content" extensions="prettify"></markdown>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="row">
      <button class="btn btn-primary" ng-click="$location.url('/lessonEdit/edit')"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Lesson</button>
      <button class="btn btn-primary" ng-click="$location.url('/lessonList/edit')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Lesson List</button>
    </div>
    <div class="row">
      <h3>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        Search Lessons
      </h3>
      <div class="form-group">
        <input type="text" class="form-control" id="lesson-search" ng-model="fuzzySearchText">
      </div>
    </div>
  </div>
</div>
