<div class="col-md-12 article-image-wrapper">
  <img class="img-responsive" ng-src="{{article.image || 'http://dummyimage.com/1280x480/666666/ffffff.png&text='+article.title}}" alt="" />
</div>
<div class="col-md-12">
  <h5 class="text-muted">Last Updated: {{article.last_updated | date : 'MMMM dd, yyyy hh:mm a'}}</h5>
</div>
<div class="col-md-12">
  <h2>{{article.title}}</h2>
</div>
<div class="col-md-12">
  <markdown class='markdown javascript' ng-model="article.content" extensions="prettify"></markdown>
  <br />
</div>
<div class="col-md-12">
  <button class="btn btn-primary" ng-click="$back();"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back</button>
</div>
