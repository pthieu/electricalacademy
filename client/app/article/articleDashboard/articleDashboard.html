<!-- This is the summary page for all the articles, which should have edit options -->
<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
    </div>
  </div>
  <div class="row">
    <div ng-repeat="article in articles">
      <div class="col-md-12">
        <h3><a ng-href="article/edit/{{article._id}}">{{article.title}}</a></h3>
        <markdown class='javascript' ng-bind="articleTruncate(article.content)" extensions="prettify"></markdown>
      </div>
    </div>
  </div>
</div>
</div>
